<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sign Up</h1>
    <form id="signupForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="confirmEmail">Confirm Email:</label>
        <input type="email" id="confirmEmail" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" required><br>

        <button type="submit">Sign Up</button>
    </form>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const confirmEmail = document.getElementById('confirmEmail').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // e mail ke validaton ka format yha set kia wha ha 
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Invalid email format.');
                return;
            }

            // Email confirmation check ka yha constraint lagya wha ha 
            if (email !== confirmEmail) {
                alert('Emails do not match.');
                return;
            }

            // Password validation (8 chars, 1 uppercase, 1 number)
            const passwordPattern = /^(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$/;
            if (!passwordPattern.test(password)) {
                alert('Password must contain at least 8 characters, 1 uppercase letter, and 1 number.');
                return;
            }

           
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

          
            localStorage.setItem(email, password);

            alert('Sign up successful! Please log in.');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
